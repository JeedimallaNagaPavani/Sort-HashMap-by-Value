<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort HashMap by Value</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Sort HashMap by Value</h2>

        <label for="mapInput">Enter map (key=value pairs, separated by commas):</label>
        <textarea id="mapInput" rows="6" cols="40" placeholder="e.g., 101=John Doe, 102=Jane Smith, 103=Peter Johnson"></textarea>

        <button onclick="sortMap()">Sort Map by Value</button>


        <pre id="result"></pre> <!-- Display the sorted map in JSON format -->
        <h3>Sorted Map (JSON format):</h3>
    </div>

    <script src="script.js"></script> <!-- External JavaScript file -->
</body>

</html>
